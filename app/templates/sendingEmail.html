{% extends "base.html" %}

<!-- Compose Email page that displays recipient and body text boxes.
     Will send a message entered in body text box to the username entered in the recipient text box.
-->

{% block content %}
    <h1>Compose Email</h1>


            <form action="" method="post">
                {{ form.hidden_tag() }}
                    {{ form.recipient.label }}
                    {{ form.recipient(size=32) }}

                    {{ form.body.label }}
                    {{ form.body(size=32) }}

                
                {{form.send}}
            </form>
{% endblock %}
