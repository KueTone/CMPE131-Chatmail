{% extends "base.html" %}


{% block content %}
    <h1>Compose Email</h1>


            <form action="" method="post">
                {{ form.hidden_tag() }}
                    {{ form.recipient.label }}
                    {{ form.recipient(size=32) }}

                    {{ form.body.label }}
                    {{ form.body(size=32) }}

                
                {{form.send}}
            </form>
{% endblock %}
