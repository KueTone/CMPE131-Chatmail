{% extends 'base.html' %} {% block content %}

<h1>Hello, {{ current_user.first }}!</h1>
<h2> Chat </h2>

{% for post in posts %}

<div class="post">
  <p><b><img src = "{{ post.author.avatar(15) }}">{{ post.author.username }}</b> {{post.timestamp.strftime("%B %d, %Y %I:%M %p")}} </p>
  <p>{{ post.body }}</p>
</div>

{% endfor %} {% endblock %}
